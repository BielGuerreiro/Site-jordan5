<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../img/Nike-Logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="card-login">
        <div class="header-login">
          <h2>Crie sua conta</h2>
          <p>Preencha os dados abaixo para começar</p>
        </div>

        <form action="" class="form-login">
          <div class="input-box">
            <i class="bx bx-user"></i>
            <input type="text" placeholder="Nome de usuário" required />
          </div>

          <div class="input-box">
            <i class="bx bx-envelope"></i>
            <input type="email" placeholder="Gmail principal" required />
          </div>

          <div class="input-box">
            <i class="bx bx-phone"></i>
            <input type="tel" placeholder="Telefone (WhatsApp)" required />
          </div>

          <div class="input-box">
            <i class="bx bx-lock-alt"></i>
            <input type="password" placeholder="Crie uma senha" required />
          </div>

          <button type="submit" class="btn-entrar">CADASTRAR</button>
        </form>
      </div>
    </div>
  </body>
</html>
